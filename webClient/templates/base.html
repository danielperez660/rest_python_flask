<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Check over title -->
    <title>Hist-Finder</title>

</head>

<style>
    .event{
        position: center;
        font-size: 40px;
    }
    .card {
        color: #1a1a1a;
    }

    .container {
        color: white;
    }

    .content {
        background-color: #1a1a1a;
    }

    .header {
        padding: 5px;
        text-align: left;
        background: #262626;
        color: white;
        font-size: 25px;
    }

    h2 {
        padding-top: 50px;
        padding-bottom: 30px;
        color: white;
    }
</style>

<div class="header">
    <h1>Web Application</h1>
</div>

<!-- Header/Menu of the webpage -->
<body class="content">
<div class="container">
    <h2 class="mb-3 font-weight-normal">Figure Finder</h2>
    <form method="POST">
        <input type="text" id="inputText" name="continent" class="form-control" placeholder="Insert Continent">
        <br>

        <input type="radio" name="gender" id="male" value="/male" required>
        <label for="male">Male </label> <br>

        <input type="radio" name="gender" id="female" value="/female">
        <label for="female">Female</label>

        <br><br>
        <button class="btn btn-lg btn-primary" name="submit_button" style="color: white" type="submit" value="submit">Submit</button>
        <button class="btn btn-lg btn-danger" name="submit_button" style="color: white" value="clear" formnovalidate >Clear</button>
    </form>
    <br>

    {% if item %}
    <div>
        <div class="card mx-auto" style="width: 25rem;">
            <img class="card-img-top" src={{ url }} alt="Card image cap">
            <div class="card-body">
                <p class="card-text"> {{name}} - {{continent}}</p>
                <p class="card-text"> '{{book_name}}' ({{year}}), written by {{book_auth}}</p>
            </div>
        </div>
     </div>

    <br>
    <div class="event">
        <p> On this day in the year (Â±5) this book was published, this happened: {{event}}</p>
    </div>
    {% endif %}

    {% if error%}
        <h3 style="color: red">ERROR - {{msg}}</h3>
    {% endif %}
    <!--<p> Test: {{output}}</p>-->
</div>
</body>
</html>
